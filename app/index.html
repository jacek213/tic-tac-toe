<!DOCTYPE html>
<html ng-app="gameOfLife">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Game of life</title>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="app.js"></script>
  </head>

  <body ng-controller="GameController as game">

    <table>
      <thead>
        <th>
        </th>
      </thead>
      <tbody>
        <tr ng-repeat="row in game.board track by $index">
          <td ng-repeat="item in row track by $index" ng-class="item === 1 ? 'x' : (item === 0 ? 'y' : '')" ng-class="{'y': item === 'y'}" ng-click="game.selectCell($parent.$index, $index, 1)">
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
